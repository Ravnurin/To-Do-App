<div class="container home-container">
    <a ui-sref="about" class="nav-link">About</a>
    <h2>ToDo App</h2>
    
    <p>HOME PAGE</p>
    
    <form ng-submit="functions.createNewTask()">
        <input class="form-control todo-title-field" placeholder="What do I need to do?" ng-model="variables.createTaskInput"/>
        <button class="btn btn-success todo-create-button">Create Task</button>
    </form>
    
    <table class="table table-striped">
       <tr>
           <th>Completed?</th>
           <th>Task</th>
           <th>Actions</th>
       </tr>
        <tr ng-repeat="entry in variables.todos">
           
            <td><input type="checkbox" class="todo-checkbox" ng-checked="entry.isCompleted" ng-click="functions.completeTask(entry)"></td>
            
            <td>
                <span ng-if="!entry.isEditing" class="todo-task" ng-class="{'completed': entry.isCompleted}">{{ entry.task }}</span>
                
                <form ng-submit="functions.updateTask(entry)">

                    <input ng-if="entry.isEditing" class="form-control todo-update-input" ng-value="entry.task" ng-model="variables.updatedTaskInput">
                </form>
            </td>            
            
            <td>
                <button ng-if="!entry.isEditing" class="btn btn-info" ng-click="functions.editTask(entry)">Edit</button>
                <button ng-if="!entry.isEditing" class="btn btn-danger" ng-click="functions.deleteTask(entry)">Delete</button>
                
                
                <button ng-if="entry.isEditing" class="btn btn-primary" ng-click="functions.updateTask(entry)">Save</button>
                <button ng-if="entry.isEditing" class="btn btn-default" ng-click="functions.cancelEditTask(entry)">Cancel</button>
                
            </td>
        </tr>
    </table>
</div>
