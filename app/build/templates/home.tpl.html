<div class="home-container">
    <div class="title"><h1>Contact List App</h1></div>
    
    <div class="home-content">
        <table class="table">
           <thead>
               <tr>
                   <th>Name</th>
                   <th>Email</th>
                   <th>Number</th>
                   <th>Action</th>
                   <th></th>
               </tr>
           </thead>
            <tbody>
               <tr>
                   <td><input class="form-control" ng-model="variables.newContact.name"></td>
                   <td><input class="form-control" ng-model="variables.newContact.email"></td>
                   <td><input class="form-control" ng-model="variables.newContact.number"></td>
                   <td><button class="btn btn-primary" ng-click="functions.addContact()">Add Contact</button></td>
                   <td><button class="btn btn-info" ng-click="functions.updateContact()">Update</button></td>
               </tr>
                <tr ng-repeat="person in variables.data.persons">
                    <td>{{person.name}}</td>
                    <td>{{person.email}}</td>
                    <td>{{person.number}}</td>
                    <td><button class="btn btn-warning" ng-click="functions.editContact(person)">Edit</button></td>
                    <td><button class="btn btn-danger" ng-click="functions.removeContact(person._id)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
